	<script>
		function wishme(){
			var today = new Date();
			wish="Welcome  "
			var hours = today.getHours();
			if (hours >= 12){
				wish="Good Afternoon  "
				if(hours==12){
				wish="Good Noon  "
				}
				if (hours=>18){
				wish="Good Evening  "
				}
				if (hours=>21){
				wish="Good Night  "
				}
			}
			else {
				if(hours>=4){
				wish="Good Morning  "
				}
				else{
				wish="Good Night  "
				}
				}
			
			console.log("wishes",wish)
			document.getElementById("wish-time").innerHTML = wish;

		}
		function clock(){
			
			//Save the times in variables
			
			var today = new Date();
			
			var hours = today.getHours();
			var minutes = today.getMinutes();
			var seconds = today.getSeconds();
			
			
			//Set the AM or PM time
			
			if (hours >= 12){
				meridiem = " PM";
			}
			else {
				meridiem = " AM";
			}
			
			
			//convert hours to 12 hour format and put 0 in front
			if (hours>12){
				hours = hours - 12;
			}
			else if (hours===0){
				hours = 12;	
			}
			
			//Put 0 in front of single digit minutes and seconds
			
			if (minutes<10){
				minutes = "0" + minutes;
			}
			else {
				minutes = minutes;
			}
			
			if (seconds<10){
				seconds = "0" + seconds;
			}
			else {
				seconds = seconds;
			}
			
			
			document.getElementById("clock").innerHTML = (hours + ":" + minutes + ":" + seconds + meridiem);
			
		}
		
		setInterval('clock()', 1000);

		wishme();
		setInterval('wishme()', 1000);
	</script>
